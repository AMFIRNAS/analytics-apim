# Carbon Configuration Parameters
wso2.gdpr:
  # username which the PII data should be deleted
  username: admin
  # salt values which is used to replace instead of the username
  saltValue: aad#4few5
  # tenant domain of the user
  tenantDomain: carbon.super
  # tenant id of the user's tenant
  tenantId: '-1234'
  # databases which includes the username entries in its tables
  databases:
    - databaseName: APIM_ANALYTICS_DB
      tableEntries:
        - tableName: APIUSERPERAPPAGG_SECONDS
          usernameWithTenantDomain: true
          columnName: USERNAME
          tenantDomainColumnName: USERTENANTDOMAIN
        - tableName: APIUSERPERAPPAGG_SECONDS
          usernameWithTenantDomain: false
          columnName: APICREATOR
          tenantDomainColumnName: APICREATORTENANTDOMAIN
        - tableName: APIUSERPERAPPAGG_SECONDS
          usernameWithTenantDomain: false
          columnName: APPLICATIONOWNER
          tenantDomainColumnName: USERTENANTDOMAIN
  # database query map
  queries: []

  # Datasource Configurations
wso2.datasources:
  dataSources:
    - name: APIM_ANALYTICS_DB
      description: "The datasource used for APIM statistics aggregated data."
      definition:
        type: RDBMS
        configuration:
          jdbcUrl: 'jdbc:h2:/Users/raveen/Desktop/GDPR/PackTest/Test1/wso2am-analytics-3.1.0/wso2/worker/database/APIM_ANALYTICS_DB;AUTO_SERVER=TRUE'
          username: wso2carbon
          password: wso2carbon
          driverClassName: org.h2.Driver
          maxPoolSize: 50
          idleTimeout: 60000
          connectionTestQuery: SELECT 1
          validationTimeout: 30000
          isAutoCommit: false

wso2.securevault:
  secretRepository:
    type: org.wso2.carbon.secvault.repository.DefaultSecretRepository
    parameters:
      privateKeyAlias: wso2carbon
      keystoreLocation: /Users/raveen/Desktop/GDPR/PackTest/Test1/wso2am-analytics-3.1.0/resources/security/securevault.jks
      secretPropertiesFile: /Users/raveen/Desktop/GDPR/PackTest/Test1/wso2am-analytics-3.1.0/conf/worker/secrets.properties
  masterKeyReader:
    type: org.wso2.carbon.secvault.reader.DefaultMasterKeyReader
    parameters:
      masterKeyReaderFile: /Users/raveen/Desktop/GDPR/PackTest/Test1/wso2am-analytics-3.1.0/conf/worker/master-keys.yaml
